<!-- fabricator menu -->
<nav role="navigation" class="main-nav">
    <a href="index.html" class="main-nav__item">
        Overview
    </a>

    {{#each materials}}
        <a href="{{@key}}.html" class="main-nav__item">
            {{name}}
        </a>
        <ul>
            {{#each items}}
            <li>
                <a href="{{@../key}}.html#{{@key}}" class="main-nav__item">
                    {{name}}
                </a>
            </li>
            {{/each}}
        </ul>
    {{/each}}

    {{#each views}}
        <a href="{{@key}}.html" class="main-nav__item">
            {{name}}
        </a>
        <ul>
            {{#each items}}
            <li>
                <a href="{{@../key}}/{{@key}}.html" target="_blank" class="main-nav__item">
                    {{name}}
                </a>
            </li>
            {{/each}}
        </ul>
    {{/each}}

    <a href="docs.html" class="main-nav__item">
        Docs
    </a>
    <ul>
        {{#each docs}}
        <li>
            <a href="docs.html#{{@key}}">{{name}}</a>
        </li>
        {{/each}}
    </ul>
</nav>
<!-- /fabricator menu -->
